<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="resources/favicon.svg">
    <link rel="stylesheet" href="style/simplite-general-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="search-container">
        <form class="search-form" id="search-form">
            <input type="text" class="search-input" placeholder="Search" id="search-input" title="Type here to search">
            <div class="search-buttons search-clear" title="Delete" id="search-clear">
                <span class="material-icons-round">
                    clear
                </span>
            </div>
            <button class="search-buttons" type="submit" title="Search" id="button-search">
                <span class="material-icons-round">
                    search
                </span>
            </button>
        </form>
    </div>
    <script src="scripts/web-search.js"></script>
</body>
</html>
