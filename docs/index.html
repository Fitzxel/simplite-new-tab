<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="src/docData.js"></script>
    <script>
        if (!localStorage.getItem('lang')) {
            if (window.navigator.language.includes('es')) {
                localStorage.setItem('lang', 'es');
            }
            else {
                localStorage.setItem('lang', 'en');
            }
        }
        if (docData.availible_langs.includes(localStorage.getItem('lang'))) {
            location.assign(`${localStorage.getItem('lang')}/${location.href.slice(location.href.lastIndexOf('/')+1)}`);
        }
        else {
            location.assign(`en/${location.href.slice(location.href.lastIndexOf('/')+1)}`);
        }
    </script>
</head>
<body>
</body>
</html>
